<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styles3.css">
    <title>JOGO DA COBRIHA</title>
</head>
<body>
    <header class="wrap">
        <h1>Snake</h1>
        <p class="score">Score: <span id="score_value">0</span></p>
    </header>
    <canvas class="wrap" id="snake" width="320" height="320" tabindex="1"></canvas>

    <!-- Game Over Screen -->
    <div id="gameover">
        <h2>Game Over</h2>
        <p>precione <span style="background-color: #FFFFFF; color: #000000">espaço</span> para reiniciar</p>
        <a id="newgame_gameover">novo jogo</a>
        <a id="setting_gameover">configurações</a>
    </div>

    <!-- Setting screen -->
    <div id="setting">
        <h2>Settings</h2>
        
        <a id="newgame_setting">Novo Jogo</a>
        
        <p>Velocidade:
            <input id="speed1" type="radio" name="speed" value="120" checked/>
            <label for="speed1">Lento</label>
            <input id="speed2" type="radio" name="speed" value="75"/>
            <label for="speed2">Normal</label>
            <input id="speed3" type="radio" name="speed" value="35"/>
            <label for="speed3">Rapido</label>
        </p>
        
        <p>Paredes:
            <input id="wallon" type="radio" name="wall" value="1" checked/>
            <label for="wallon">On</label>
            <input id="walloff" type="radio" name="wall" value="0"/>
            <label for="walloff">Off</label>
        </p>

    </div>

    <!-- Main Menu Screen -->
    <div id="menu">
        <h2>Snake</h2>

        <a id="newgame_menu">Novo Jogo</a>
        <a id="setting_menu">Configurações</a>
    </div>

    <!--
    <div id="debug" style="font-size: 16px; color: #FFF;"></div>
    -->
    <script src="../js/game3.js"></script>
</body>
</html>
